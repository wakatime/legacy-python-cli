[settings]
verbose = true
api_key = 1234567
logfile = /tmp/waka
hidefilenames = true
exclude =
    ^COMMIT_EDITMSG$
    ^TAG_EDITMSG$
    ^/var/
    ^/etc/
include =
    .*
offline = false
proxy = https://user:pass@localhost:8080
timeout = abc
api_url = https://localhost:0/api/v1/heartbeats
hostname = fromcfgfile
